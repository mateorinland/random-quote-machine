<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <div id="wrapper">
      <div id="quote-box">
        <div id="text"></div>
        <div id="author"></div>
        <div id="buttons">
          <button class="button" id="new-quote">New quote</button>
          <a
             class="button"
             id="tweet-quote"
             target="_top">
            <i class="fa fa-twitter"></i>
          </a>
        </div>
      </div>
      
      <div class="footer">
        <p>by <a href="https://github.com/mateorinland">Mateo Rinland</a> for <a href="https://www.freecodecamp.org/">fCC</a> Frontend Libraries course, quotes provided by them.</p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
    <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script><script  src="./script.js"></script>

  </body>
</html>
